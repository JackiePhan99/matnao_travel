<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<section class="vn_travel" id="vn_travel">
			<div class="title">
				<div>
					<span class="wow animate__animated animate__fadeInLeft" data-wow-offset="400">MN_Travel</span>
					<h3>MN_Travel</h3>
				</div>
			</div>
			<div class="subtitle">
				<div class="subtitle wow animate__animated animate__fadeInRight" data-wow-offset="300">
					<div class="headline-left">Country</div>
					<div class="subtitle__head">Vietnam</div>
				</div>
			</div>
			<div class="slider-map wow animate__animated animate__zoomInDown animate__duration-1.5s" data-wow-delay="350">
				<div class="slider-dots slider-dots--1">
					<div class="slider-dots__circle wow animate__animated animate__fadeInUpBig" data-wow-delay="1.1s"></div>				
				</div>
				<div class="slider-dots slider-dots--2">
					<div class="slider-dots__circle wow animate__animated animate__fadeInUpBig" data-wow-delay="1.1s"></div>					
				</div>
				<div class="slider-dots slider-dots--3">
					<div class="slider-dots__circle wow animate__animated animate__fadeInUpBig" data-wow-delay="1.1s"></div>					
				</div>
				<div class="slider-dots slider-dots--4">
					<div class="slider-dots__circle wow animate__animated animate__fadeInUpBig" data-wow-delay="1.1s"></div>
				</div>
				<div class="slider-dots__content-box">
					<div class="slider-dots__content slider-dots__content--1 wow animate__animated animate__fadeIn" data-wow-delay="2.5s">
						<div class="slider-dots__content-row">
							<div class="slider-dots__content-head">
								<div class="slider-dots__content-title">Hà Nội</div>
							</div>
							<a class="slider-dots__content-link" href="#">
								<img src="image/right_arrow.svg" alt="">
							</a>
						</div>
						<div class="slider-dots__content-row">
							<div class="slider-dots__content-item">
								<img src="image/icon_sun.svg" alt="">
								<div class="slider-dots__content-number">23,6ºC</div>
								<div class="slider-dots__content-name">Sunny</div>
							</div>
							<div class="slider-dots__content-item">
								<img src="image/icon_humidity.svg" alt="">
								<div class="slider-dots__content-number">79%</div>
								<div class="slider-dots__content-name">Humidity</div>
							</div>
							<div class="slider-dots__content-item">
								<img src="image/icon_water.svg" alt="">
								<div class="slider-dots__content-number">1.800mm</div>
								<div class="slider-dots__content-name">Rain</div>
							</div>
						</div>
					</div>
					<div class="slider-dots__content slider-dots__content--2 wow animate__animated animate__fadeIn" data-wow-delay="2.5s">
						<div class="slider-dots__content-row">
							<div class="slider-dots__content-head">
								<div class="slider-dots__content-title">Đà Nẵng</div>
							</div>
							<a class="slider-dots__content-link" href="#">
								<img src="image/right_arrow.svg" alt="">
							</a>
						</div>
						<div class="slider-dots__content-row">
							<div class="slider-dots__content-item">
								<img src="image/icon_sun.svg" alt="">
								<div class="slider-dots__content-number">26°C</div>
								<div class="slider-dots__content-name">Sunny</div>
							</div>
							<div class="slider-dots__content-item">
								<img src="image/icon_humidity.svg" alt="">
								<div class="slider-dots__content-number">83,4%</div>
								<div class="slider-dots__content-name">Humidity</div>
							</div>
							<div class="slider-dots__content-item">
								<img src="image/icon_water.svg" alt="">
								<div class="slider-dots__content-number">1.355mm</div>
								<div class="slider-dots__content-name">Rain</div>
							</div>
						</div>
					</div>
					<div class="slider-dots__content slider-dots__content--3 wow animate__animated animate__fadeIn" data-wow-delay="2.5s">
						<div class="slider-dots__content-row">
							<div class="slider-dots__content-head">
								<div class="slider-dots__content-title">Nha Trang</div>
							</div>
							<a class="slider-dots__content-link" href="#">
								<img src="image/right_arrow.svg" alt="">
							</a>
						</div>
						<div class="slider-dots__content-row">
							<div class="slider-dots__content-item">
								<img src="image/icon_sun.svg" alt="">
								<div class="slider-dots__content-number">26,3ºC</div>
								<div class="slider-dots__content-name">Sunny</div>
							</div>
							<div class="slider-dots__content-item">
								<img src="image/icon_humidity.svg" alt="">
								<div class="slider-dots__content-number">77%</div>
								<div class="slider-dots__content-name">Humidity</div>
							</div>
							<div class="slider-dots__content-item">
								<img src="image/icon_water.svg" alt="">
								<div class="slider-dots__content-number">1.025mm</div>
								<div class="slider-dots__content-name">Rain</div>
							</div>
						</div>
					</div>
					<div class="slider-dots__content slider-dots__content--4 wow animate__animated animate__fadeIn" data-wow-delay="2.5s">
						<div class="slider-dots__content-row">
							<div class="slider-dots__content-head">
								<div class="slider-dots__content-title">Hồ Chí Minh</div>
							</div>
							<a class="slider-dots__content-link" href="#">
								<img src="image/right_arrow.svg" alt="">
							</a>
						</div>
						<div class="slider-dots__content-row">
							<div class="slider-dots__content-item">
								<img src="image/icon_sun.svg" alt="">
								<div class="slider-dots__content-number">27,55°C</div>
								<div class="slider-dots__content-name">Sunny</div>
							</div>
							<div class="slider-dots__content-item">
								<img src="image/icon_humidity.svg" alt="">
								<div class="slider-dots__content-number">79,5%</div>
								<div class="slider-dots__content-name">Humidity</div>
							</div>
							<div class="slider-dots__content-item">
								<img src="image/icon_water.svg" alt="">
								<div class="slider-dots__content-number">1.979 mm</div>
								<div class="slider-dots__content-name">Rain</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="slider-box">
				<div class="slider-subbox">
					<div class="slider-box__wrapper wow animate__animated animate__fadeInUp" data-wow-offset="400" data-wow-delay=".3s"
						style="background-image: url(image/img_hanoi.png);">
						<div class="slider-box__inner">
							<div class="slider-box__inner-location">Hà Nội</div>
							<div class="slider-box__inner-btn">
								<a class="btn" href="#">View</a>
							</div>
						</div>
					</div>				
				</div>
				<div class="slider-subbox">
					<div class="slider-box__wrapper wow animate__animated animate__fadeInUp" data-wow-offset="400" data-wow-delay=".3s"
						style="background-image: url(image/img_danang.png);">
						<div class="slider-box__inner">
							<div class="slider-box__inner-location">Đà Nẵng</div>
							<div class="slider-box__inner-btn">
								<a class="btn" href="#">View</a>
							</div>
						</div>
					</div>				
				</div>
				<div class="slider-subbox">
					<div class="slider-box__wrapper wow animate__animated animate__fadeInUp" data-wow-offset="400" data-wow-delay=".3s"
						style="background-image: url(image/img_nhatrang.png);">
						<div class="slider-box__inner">
							<div class="slider-box__inner-location">Nha Trang</div>
							<div class="slider-box__inner-btn">
								<a class="btn" href="#">View</a>
							</div>
						</div>
					</div>				
				</div>
				<div class="slider-subbox">
					<div class="slider-box__wrapper wow animate__animated animate__fadeInUp" data-wow-offset="400" data-wow-delay=".3s"
						style="background-image: url(image/img_hochiminh.png);">
						<div class="slider-box__inner">
							<div class="slider-box__inner-location">Hồ Chí Minh</div>
							<div class="slider-box__inner-btn">
								<a class="btn" href="#">View</a>
							</div>
						</div>
					</div>				
				</div>
			</div>
		</section>
	</div>
	<script src="main.js"></script>
</body>
</html>
